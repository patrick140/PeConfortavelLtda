{% extends "base_template.html" %}


    {% block title %}
        <title>Pé Confortavel</title>
    {% endblock %}



            {% block menu %}
            <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                <div class="navbar-nav">
                    <a href="/" class="nav-link">Início</a>
                    <a href="{% url 'clientes:cadastro' %}" class="nav-link">Cadastro</a>
                    <a href="{% url 'clientes:listar' %}" class="nav-link">Listar</a>
                </div>
            </div>
        </nav>
            {%  endblock %}

            
{% block corpo%}
        <!-- main -->
<main class="container m-2 w-75 mx-auto my-font-family">

    <div class="row">
        <div class="col text-center m-0">
            <h2 class="mt-2 mb-5 my-h2">Atualização de Clientes</h2>
        </div>
    </div>

    <!-- formulario HTML -->
    <form name="ClientesAtualizarForm" action="{% url 'clientes:atualizar_clientes' %}" method="post" class="my-label-color-purple">
        {% csrf_token %}
        <div class="form-group">
            <label for="idCpf" class="col-form-label">Cpf</label>
            <input class="form-control" type="text" id="idCpf" name="cpf" value="{{ clientes.cpf }}" readonly>  
        </div>

        <div class="form-group">
            <label for="idNome">Nome</label>
            <input class="form-control" type="text" id="idNome" name="nome" value="{{ clientes.nome }}" maxlength="70" required> 
        </div>
        
        <div class="form-group my-4 text-center">
            <input type="reset" value="Limpar" class="btn btn-primary btn-md">
            <input type="submit" value="Atualizar" class="btn btn-primary btn-md">
        </div>

    </form>

</main>
{% endblock %}
