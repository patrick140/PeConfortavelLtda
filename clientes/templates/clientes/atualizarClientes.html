{% extends "base_template.html" %}


    {% block title %}
        <title>Pé Confortavel</title>
    {% endblock %}



            {% block menu %}
            <div class="collapse navbar-collapse justify-content-end" id="mynavbar">
                <div class="navbar-nav">
                    <a href="/" class="nav-link">Início</a>
                    <a href="{% url 'clientes:cadastro' %}" class="nav-link">Cadastro</a>
                    <a href="{% url 'clientes:listar' %}" class="nav-link">Listar</a>
                </div>
            </div>
        </nav>
            {%  endblock %}

            
{% block corpo %}
        <!-- main -->
<main class="container m-2 w-75 mx-auto my-font-family">

    <div class="hero">
        <div class="col text-center m-0">
            <h2 class="mt-2 mb-5 my-h2">Atualização de Clientes</h2>
        </div>
    </div>

    <!-- formulario HTML -->
    <section class="hero">
    <form name="frmClientesAtualizarForm" action="{% url 'clientes:atualizar_clientes' %}" method="post" class="my-label-color-purple">
        {% csrf_token %}
        
        <div class="row mb-3">
        <div class="col-md-12">
            <label for="idTxtNomeclientes" class="form-label">Nome do cliente</label>
            <input class="form-control" type="text" id="idTxtNomeclientes" name="nome" 
                   value="{{clientes.nome}}" maxlength="70" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="idTxtCpf" class="form-label">CPF</label>
            <input type="hidden" name="cpf" value="{{ clientes.cpf }}">  <!-- Name matches form field -->
            <input class="form-control" type="text" id="idTxtCpf" 
                    value="{{ clientes.cpf }}" maxlength="14" readonly>
        </div>
        <div class="col-md-6">
            <label for="idTxtTelefone" class="form-label">Telefone</label>
            <input class="form-control" type="text" id="idTxtTelefone" name="telefone" 
                   value="{{clientes.telefone}}" maxlength="11" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-8">
            <label for="idTxtEndereco" class="form-label">Endereço</label>
            <input class="form-control" type="text" id="idTxtEndereco" name="endereco" 
                   value="{{clientes.endereco}}" maxlength="100" required>
        </div>
        <div class="col-md-4">
            <label for="idTxtCidade" class="form-label">Cidade</label>
            <input class="form-control" type="text" id="idTxtCidade" name="cidade" 
                   value="{{clientes.cidade}}" maxlength="50" required>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-4">
            <label for="idBSelUf" class="form-label">UF</label>
            <select class="form-select" id="idBSelUf" name="uf" required>
                <option value="0">Selecione...</option>
                <option value="RJ">RJ</option>
                <option value="SP">SP</option>
                <option value="MG">MG</option>
                <option value="ES">ES</option>
                <option value="PR">PR</option>
                <option value="BA">BA</option>
                <option value="RS">RS</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="idBSelContato" class="form-label">Forma de contato</label>
            <select class="form-select" id="idBSelContato" name="contato" required>
                <option value="0">Selecione...</option>
                <option value="C">Carta</option>
                <option value="E">E-mail</option>
                <option value="T">Telefone</option>
                <option value="F">Fax</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="idBSelGenero" class="form-label">Gênero</label>
            <select class="form-select" id="idBSelGenero" name="genero" required>
                <option value="0">Selecione...</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <label for="idTxtEmail" class="form-label">E-mail</label>
            <input class="form-control" type="email" id="idTxtEmail" name="email" 
                   value="{{clientes.email}}" maxlength="100" required>
        </div>
        <div class="col-md-6">
            <label for="idTxtSenha" class="form-label">Senha</label>
            <input type="hidden" name="senha" value="{{ clientes.senha }}">
            <input class="form-control" type="password" id="idTxtSenha" 
                   placeholder="Deixe em branco para manter a senha atual" maxlength="256">
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Atualizar</button>
        </div>
    </div>
</form>
</section>
</main>
{% endblock %}
