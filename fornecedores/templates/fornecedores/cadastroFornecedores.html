                    <a href="{% url 'fornecedores:cadastro' %}" class="nav-link">Cadastro</a>

            <h1 class="mt-2 mb-5 my-h2">Cadastro de Fornecedores</h1>
        </div>
    </div>

    <!-- formulario HTML -->
    <section class="hero">

        <div>
            <label for="idNome" class="form-label">nome</label>
            <input class="form-control" type="text" id="idNome" name="nome" 
                   placeholder="Informe o nome" maxlength="11" required>
        </div>
    

    <div class="row mt-4">
        <div class="col-12 text-center">
            <button type="reset" class="btn btn-outline-secondary me-2">Limpar</button>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</form>
    </section>
